<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/mediaquery.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as confgurações no seu ambiente.</p>
                <form action="#" method="post">
                        <div class="campo">
                            <label for="imail">
                                <span class="material-symbols-outlined">person</span>
                            </label>
                            <input type="email" name="mail" id="imail" placeholder="Digite seu e-mail" maxlength="30" required>
                        </div>
                        <div class="campo">
                            <label for="isen">
                                <span class="material-symbols-outlined">lock</span>
                            </label>
                            <input type="password" name="sen" id="isen" placeholder="Digite sua senha" minlength="6" maxlength="8" required>
                        </div>
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html" class="botao">
                            Esqueci a senha <span class="material-symbols-outlined">mail</span>
                        </a>    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
