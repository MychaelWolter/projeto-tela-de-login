<!DOCTYPE html>
<html lang="pt-br">

</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as confgurações no seu ambiente.</p>
                <form action="#" method="post">
                    <p>
                        <label for="imail">E-mail: </label>
                        <input type="email" name="mail" id="imail">
                    </p>
                    <p>
                        <label for="isen">Senha: </label>
                        <input type="password" name="sen" id="isen">
                    </p>
                </form>
            </div>
        </section>
</body>
